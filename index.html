<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITACIÓN A MIS 18 AÑOS - EDSON VILLEGAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow-y: auto; /* Permite desplazamiento vertical */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .iframe-container {
            width: 90vw; /* Ajusta el ancho para evitar desbordes */
            max-width: 600px; /* Máximo ancho en pantallas grandes */
            height: 80vh; /* Controla la altura */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Bordes redondeados opcionales */
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAGezeCAr10/X4sqyjIEQd-WUiq-925XLg/view?embed">
        </iframe>
    </div>

</body>
</html>
