<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITACIÓN A MIS 18 AÑOS - EDSON VILLEGAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: #000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%; /* 100% del ancho de la pantalla */
            height: 100%; /* 100% de la altura de la pantalla */
            overflow: auto; /* Permite el desplazamiento */
            position: relative;
        }
        iframe {
            width: 150%; /* Aumentamos el ancho para el zoom */
            height: 150%; /* Aumentamos la altura para el zoom */
            border: none;
            transform: scale(1.5); /* Zoom del 150% */
            transform-origin: 0 0; /* Centra el zoom en la esquina superior izquierda */
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAGezpzCYO8/HSTbQuqccqhUAJgNjisCRg/view?embed">
        </iframe>
    </div>

</body>
</html>
