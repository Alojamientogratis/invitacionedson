<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITACIÓN A MIS 18 AÑOS - EDSON VILLEGAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: #000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%; /* Ancho ajustado */
            height: 100%; /* Altura ajustada */
            overflow: auto; /* Permite el desplazamiento */
            position: relative;
            display: flex;
            justify-content: center; /* Centra el contenido */
            align-items: flex-start; /* Alinea al principio para ver la parte superior */
        }
        iframe {
            width: 120%; /* Ancho más reducido */
            height: 120%; /* Aumento de altura */
            border: none;
            transform: scale(1.2); /* Zoom del 120% */
            transform-origin: top center; /* Centra el zoom desde la parte superior */
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAGEzpzCYO8/HSTbQuqccqhUAJgNjisCRg/view?embed">
        </iframe>
    </div>

</body>
</html>
